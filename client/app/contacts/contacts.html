<md-toolbar class="md-hue-2" md-scroll-shrink>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="$ctrl.toggleSideNav()">
      <md-icon md-svg-src="/assets/icons/ic_menu_36px.svg"></md-icon>
    </md-button>
    <h2>
      <span>Toolbar with Disabled/Enabled Icon Buttons</span>
    </h2>
    <span flex></span>
    <md-switch  aria-label="Switch 1" ng-model="$ctrl.isGrid">
    </md-switch>
  </div>
</md-toolbar>
<md-content flex>

  <md-list ng-if="!$ctrl.isGrid">
    <md-list-item class="md-3-line" ng-repeat="user in $ctrl.contacts" ng-click="null">
      <img ng-src="{{user.img}}" alt="{{user.name}}" class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{user.name}}</h3>
        <h4>{{user.email}}</h4>
        <p>
          {{'098000000'}}
        </p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>

  <div ng-if="$ctrl.isGrid" layout="row" layout-wrap flex >
    <div class="contacts-grid" layout="column" ng-repeat="user in $ctrl.contacts" layout-align="center center" flex="50" flex-gt-sm="33" flex-gt-md="25">
      <img ng-src="{{user.img}}" flex  />
      <h3>{{ user.name }}</h3>
      <h4>{{ user.email }}</h4>
    </div>
  </div>

</md-content>
<md-button  class="md-fab md-fab-bottom-right" ng-click="$ctrl.addContact($event)" aria-label="Create person">
  <md-icon md-svg-src="assets/icons/ic_add_black_24px.svg"></md-icon>
</md-button>
