<md-toolbar class="md-hue-2" md-scroll-shrink flex="initial" ng-show="!admin.showSearch">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="admin.toggleSideNav()">
      <md-icon md-svg-src="/assets/icons/ic_menu_36px.svg"></md-icon>
    </md-button>
    <h2>
      <span>Contacts</span>
    </h2>
    <span flex></span>
    <md-button ng-show="tabs.selectedIndex!==1" class="md-icon-button" aria-label="Search" ng-click="admin.showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-toolbar class="md-hue-1" ng-show="admin.showSearch">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="admin.showSearch = !admin.showSearch" aria-label="Back">
      <ng-md-icon icon="arrow_back"></ng-md-icon>
    </md-button>
    <h3 flex="10" ng-show="$mdMedia('gt-sm')">
      Back
    </h3>
    <md-input-container md-theme="input" flex  layout="row" md-no-float layout-align="center end">
      <input ng-model="search.name" placeholder="enter search">
    </md-input-container>
    <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>

</md-toolbar>
<md-content flex>
  <md-list >
  <md-list-item class="md-2-line" ng-repeat="user in admin.users | filter:search" ng-click="null">
      <img ng-src="{{user.img}}" alt="{{user.name}}" class="md-avatar">
      <div class="md-list-item-text">
        <h3>{{user.name}}</h3>
        <h4>{{user.email}}</h4>
        
      </div>
      <md-button class="md-icon-button">
        <md-icon md-svg-src="/assets/icons/ic_delete_black_24px.svg"></md-icon>
      </md-button>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
